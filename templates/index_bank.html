<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Query Prediction for Banking</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #009C4B, #48C9B0); /* Gradient background */
            margin: 0;
            flex-direction: column;
        }
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            border-bottom: 3px solid #007bff;
            z-index: 10;
        }
        .header img {
            height: 50px; /* Adjusted logo height */
            margin-right: 15px;
        }
        .header h1 {
            font-size: 2.5rem;
            color: #d8050f; /* Solar Green */
            margin: 0;
            text-align: center;
            flex-grow: 1;
            font-weight: bold;
        }
        .subheader {
            font-size: 1.5rem;
            color: #151313;
            text-align: center;
            margin-top: 10px;
            font-weight: normal;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin-top: 100px;
        }
        h1 {
            color: #333;
            font-size: 2rem;
        }
        form {
            margin-top: 1rem;
        }
        input[type="text"] {
            padding: 1rem;
            width: 100%;
            font-size: 1.5rem;  /* Make the query text bigger */
            text-align: center; /* Align the text in the input field */
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 1rem;
            box-sizing: border-box; /* Ensure padding is inside the width */
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem 2rem;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .response {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: #444;
            text-align: left; 
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">
        <!-- <img src="C:\Users\ameya\OneDrive\Desktop\Solar industries\Web\templates" alt="Solar Logo"> -->
        <h1>SOLAR INDUSTRIES</h1>
    </div>

    <div class="subheader">
        <b>
        Automated Customer Inquiry System
        </b>
    </div>

    <div class="container">
        <h1>Enter Your Query for Banking</h1>
        <form action="/predict_banking" method="POST">
            <input type="text" id="query" name="query" required>
            <button type="submit">Submit to Banking Model</button>
        </form>

        {% if response %}
            <div class="response">
                <strong>Your Query:</strong> "{{ request.form['query'] }}" <br><br>
                <strong>Query is Transferred to {{ response }}</strong>
            </div>
        {% endif %}
    </div>

    <!-- <footer>
        Project created by: Kartikey Admane, Jayesh Paliwal, Jayant Khause, Omdeep Sawarkar
    </footer> -->

</body>
</html>
